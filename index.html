<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olx Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid bg-light text-dark olx-header">
      <div class="row header-section">
        <div class="olx-img d-flex">
          <a href="https://www.olx.com.pk/"
            ><img class="img-fluid olx-logo" src="images/olx-logo.png" alt=""
          /></a>
          <i class="bi bi-car-front"></i>
          <div class="car-front-text">
            <a href="#"><p class="car-front-paragraph">Motors</p></a>
          </div>
          <i class="bi bi-buildings"></i>
          <div class="buildings-text">
            <a href="#"><p class="buildings-paragraph">Property</p></a>
          </div>
        </div>
      </div>
      <div class="section-two">
        <div class="content-section d-flex">
          <div class="olx-pic">
            <a href="https://www.olx.com.pk/">
              <img
                class="img-fluid olx-logo"
                src="/images/olx-black-logo-removebg-preview.png"
                alt=""
              />
            </a>
          </div>
          <div class="search-section d-flex my-2">
            <div class="search-icon d-flex">
              <i class="bi bi-search"></i>
            </div>
            <div class="search-input-field">
              <input
                class="input-field"
                type="text"
                placeholder="Search city,area or locality"
              />
            </div>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi bi-crosshair"></i> Use Location</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
